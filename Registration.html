<body>

    <div class="container">

        <div class="header">
            <div class="box1">
                <a href="#">
                    <img src="img/logoo.svg" class="logo">
                    <h2><span class="highlight">ZOLA</span></h2>
                </a>
            </div>
            <div class="box2">
                <ul>
                    <li><a href="index.html" target="_blank">Home</a></li>
                    <li>
                        <div class="dropdown">
                            <button class="dropbtn"><a href="Meals.html" target="_blank">Menus</a>
                                <i class="fa fa-caret-down"></i>
                            </button>
                            <div class="dropdown-content">
                                <a href="Meals.html#br" target="_blank">Breakfast</a>
                                <a href="Meals.html#lu" target="_blank">Lunch</a>

                    <li><a href="Gallary.html" target="_blank">Gallary</a></li>

                    <li><a href="Registration.html" id="current">Registration</a></li>
                </ul>
            </div>
            <div class="box3 dropdown">
                <button class="btn dropbtn2">
                    <i class="fas fa-bars" style="font-size:35px;"></i>
                </button>
                <div class="dropdown-content">
                    <a href="index.html" target="_blank">Home</a>
                    <a href="Meals.html" target="_blank">Menu</a>
                    <a href="Gallary.html" target="_blank">Gallary</a>
                    <a href="About.html" target="_blank">About Us</a>
                    <a href="#">Register</a>
                </div>
            </div>
        </div>

        <div class="content">


            <div class="reg_form">
                <div class="f_r">
                    <h3>Registration Form</h3>
                    <form name="form1" action="index.html" method="post" onsubmit="return checkForm();">

                        <div>
                            <label>First Name</label>
                            <input type="text" class="input" id="fname" placeholder="Enter Your First Name">
                        </div>

                        <div>
                            <label>Last Name</label>
                            <input type="text" class="input" id="lname" placeholder="Enter Your Last Name">
                        </div>

                        <div>
                            <label>Phone</label>
                            <input type="Phone" class="input" id="phone" placeholder="Enter Your Phone">
                        </div>


                        <div>
                            <label>Email</label>
                            <input type="email" id="mail" class="input" placeholder="info@mail.com">
                        </div>

                        <div>
                            <label>Password</label>
                            <input type="password" class="input" id="pass" placeholder="Enter Your Password">
                        </div>

                        <div>
                            <label>Confirm Password</label>
                            <input type="password" class="input" id="confpass" placeholder="Confirm Your Password">
                        </div>

                        <div>
                            <label>Gender</label>
                            <select id="gender_">
                                <option selected="" value="Default">Select Your Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div>
                            <label>Postal Code</label>
                            <input type="text" class="input" id="p_code">
                        </div>

                        <div>
                            <label>Address</label>
                            <textarea class="textarea" placeholder="Optional Address"></textarea>
                        </div>


                        <div class="form_sub">
                            <input type="submit" name="" value="Signup" class="button">
                        </div>

                    </form>
                </div>
                <div class="img_r">
                    <img src="img/nex3.svg" alt="">
                </div>

            </div>

        </div>

    </div>
    <script type="text/javascript" src="js/main.js"></script>
